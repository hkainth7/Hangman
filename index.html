<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer="defer"></script>
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <h1>Hangman</h1>
        </header>
        <main class="main">
            <div class="hangman-image-container">
                <picture>
                    
                </picture>
            </div>
            <div class="game-container">
               <div class="word-container">
                    <p id="word"></p>
                    <p id="hint"></p>
               </div>
               <p id="incorrect-guesses"></p>
               <div id="letters-container">

               </div>
            </div>
        </main>
        <footer class="footer">
            <p>
                Guess a letter from the hidden word! Beware you have limited number of chances to guess the word and save the stick man from meeting his doom!
            </p>
        </footer>
    </div>
</body>
</html>
